<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Roboto+Mono&display=swap" rel="stylesheet" />
    <script type="text/javascript"></script>
    <title>COVID-19 CHECKER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="wrapper">
        <div class="statistic">
            <div class="total_case_box">
                <h2>Total Cases</h2>
                <p id="total_cases"></p>
            </div>
            <div class="box_wrapper">
                <div class="box">
                    <h2>Total Deaths</h2>
                    <p id="total_death"></p>
                </div>

                <div class="box">
                    <h2>Total Recovered</h2>
                    <p id="total_recovered"></p>
                </div>

                <div class="box">
                    <h2>New cases</h2>
                    <p id="new_case"></p>
                </div>

                <div class="box">
                    <h2>New Deaths</h2>
                    <p id="new_death"></p>
                </div>
            </div>

            <table id="countries_stat">
                <tr>
                    <th>Country, others</th>
                    <th>Total cases</th>
                    <th>New cases</th>
                    <th>Total deaths</th>
                    <th>New deaths</th>
                    <th>Total recovered</th>
                    <th>Active cases</th>
                    <th>Serious & Critical</th>
                    <th>Case/Population</th>
                </tr>
            </table>
        </div>
    </div>

    <!-- <script src="index.js"></script> -->
<script type="text/javascript" src="/bundle.js"></script></body>

</html>
